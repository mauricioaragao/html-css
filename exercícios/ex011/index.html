<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture> <!-- Usar um tamanho como padrão, e as demais devem ser sequenciais.-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/audio.mp3" controls loop></audio>
    <br>
    <audio preload="metadata" controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.mp3" type="audio/ogg">
        <source src="midia/audio.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não suporta esse formato de áudio. <a href="midia/audio.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
