<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0"> <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a></iframe>
        para aprender programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0"> <a href="https://www.google.com" target="_blank"></a></iframe>
        é ótimo, porém, tem proteção para abrir em iframe.
    </p>

</body>
</html>
