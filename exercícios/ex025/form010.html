<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .botao > input {
            font-size: 1em;
            font-weight: bold;
            background-color: green;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .botao > input:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu? 
                <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
            </label>
        </p>

        <p>
            <label for="iidade">Sua idade é: 
                <output id="iidade">0</output>
            </label>
        </p>

        <p class="botao">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
