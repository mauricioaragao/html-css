<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .botao > input {
            font-size: 1em;
            font-weight: bold;
            background-color: green;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .botao > input:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <!-- Usando range -->
            <label for="inum">Número:
                <input type="range" name="num" id="inum" min="0" max="50" value="10" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </label>
        </p>

        <p class="botao">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
