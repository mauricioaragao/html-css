<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width: 790px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="um bela paisagem">
    </picture>
</body>
</html>
