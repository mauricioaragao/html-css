<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu próprio servidor.</p>

    <video src="video.mp4" width="400px" controls autoplay loop></video>
    <br>
    <video width="400px" controls autoplay loop>
        <source src="video.mp4" type="video/mp4">
        <source src="Video.m4v" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/OxxggwHFj7M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Usando a tag <strong>track</strong></h2>
    <p>É necessário ter o aquivo .vtt na pasta onde se encontram os áudios ou vídeos.</p>
    <video width="400" controls loop>
        <source src="Travesuras - Nicky Jam - Video Oficial.mp4" type="video/mp4">
        <track label="Português" src="legenda-pt-br.vtt" kind="captions" srclang="pt-BR">
        <track label="inglês" src="legenda-en.vtt" kind="captions" srclang="en" default> <br>
    </video> <br>

    <video width="400" controls loop>
        <source src="Enrique Iglesias - Bailando ft. Descemer Bueno, Gente De Zona.mp4" type="video/mp4">
        <track label="Português" src="legenda-pt-br.vtt" kind="captions" srclang="pt-BR">
        <track label="inglês" src="legenda-en.vtt" kind="captions" srclang="en" default>
    </video>
</body>
</html>
