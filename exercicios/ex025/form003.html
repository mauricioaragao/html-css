<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .buttons input {
            width: 70px;
            padding: 5px;
            border: none;
            border-radius: 2px;
            background-color: gray;
            color: white;
            font-weight: bolder;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome completo" autocomplete="nome" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="Nota de 0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2023-06-14">
        </p>
        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora" value="19:15">
        </p>
        <p class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
