<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- label faz a relação entre a etiqueta e o formulário -->

    <!-- Existem dois métodos para envio de formulários:
         GET: padrão - mostra na URL (dados não sensíveis)
              compartilhável;
              Envio de até 3000 bytes.
         POST: oculta apenas na URL, dados sensíveis, maior que 3mil bytes, quando usar senhas em formulários; envio de arquivos -->

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required minlength="5"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome" required minlength="5"></p>
        <p> <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
